<div class="text-center jumbotron">
  <form [formGroup]="userForm" class="container ">
    <p>Username :
      <input formControlName="user" class="col-md-6">
    </p>
    <p>Password :
      <input formControlName="password" class="col-md-6">
    </p>
  </form>
  <button type="button" class="btn btn-danger" (click)="onSubmitClick($event)">Login</button>
</div>

<div *ngIf="model">
  <div class="login-form">
    <form name="form"
          (ngSubmit)="f.form.valid && login()"
          #f="ngForm"
          novalidate>


      <mat-form-field [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input matInput
               type="text"
               placeholder="Username"
               name="username"
               [(ngModel)]="model.username"
               #username="ngModel"
               required />

        <mat-error *ngIf="f.submitted && !username.valid"
                   class="help-block">Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input matInput
               type="password"
               placeholder="Password"
               name="password"
               [(ngModel)]="model.password"
               #password="ngModel"
               required />
        <mat-error *ngIf="f.submitted && !password.valid"
                   class="help-block">Password is required</mat-error>
      </mat-form-field>

      <div class="form-button">
        <button mat-raised-button
                [disabled]="isloading">Login</button>

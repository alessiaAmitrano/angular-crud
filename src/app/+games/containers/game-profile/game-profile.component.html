<div *ngIf="gameProfile$ | async as profile"
     class="container">
  <div class="row">
    <div class="col-md-6">
      <img [src]="profile.image" />
    </div>
    <div class="col-md-6">
      <h1>{{profile.name}}</h1>
      <h3>{{profile.year}}</h3>
    </div>
  </div>
  <div class="container">
    <p class="btn btn-info"
       (click)="goToList()">Go to list</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6" *ngIf="gameProfile$">
      <img [src]="(gameProfile$ | async)?.image"  />
    </div>
    <div class="col-md-6">
      <h1>{{(gameProfile$ | async)?.name}}</h1>
      <h3>{{(gameProfile$ | async)?.year}}</h3>
    </div>
  </div>
<div class="container">
  <p class="btn btn-info" (click)="goToList()">Go to list</p>
</div>
</div>

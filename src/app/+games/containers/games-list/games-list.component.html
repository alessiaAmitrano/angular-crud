<h2>Games List</h2>

<div class="container">
    <div class="row">
        <div *ngFor="let game of gamesList$ | async"
        class="card col"
             style="width:400px">
            <img class="card-img-top"
                 [src]="game.image"
                 alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{game.name}}</h4>
                <p class="card-text">{{game.year}}</p>
                <a href="#"
                   class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>
</div>

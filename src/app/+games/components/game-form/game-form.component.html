<h3> Add a Game</h3>
<br>
<div [formGroup]="newGame" class="container jumbotron text-center">
  <p>Name :
    <input formControlName="name" class="col-md-6">
  </p>
  <p>Year :
    <input formControlName="year" class="col-md-6">
  </p>
  <p>Image :
    <input formControlName="image" class="col-md-6">
  </p>
  <button class="btn btn-danger"
          (click)="addGame()">Add</button>
</div>
